<!DOCTYPE html> <!-- Diz ao navegador que é um documento HTML5 -->
<html lang="pt-BR"> <!-- Define o idioma como português do Brasil -->
<head>
  <meta charset="UTF-8"> <!-- Permite acentos e caracteres especiais -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsivo (celular e PC) -->
  <title>BLOOM Agency</title> <!-- Nome que aparece na aba do navegador -->
  <style>
    body {
      background-color: #000; /* Fundo preto */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Preenche toda a altura da tela */
      margin: 0;
    }
    img {
      width: 300px; /* Tamanho da logo (pode ajustar) */
      height: auto;
      filter: drop-shadow(0px 0px 15px rgba(255, 0, 255, 0.3)); /* Brilho roxo */
    }
  </style>
</head>
<body>
  <img src="bloom-agency.svg" alt="Logo BLOOM Agency"> <!-- A logo -->
</body>
</html>
